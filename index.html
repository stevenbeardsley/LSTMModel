<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beardsley's Brilliant Stock Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Beardsley's Brilliant Stock Prediction</h1>
    </header>

    <!-- Section for algorithm description -->
    <section id="description">
        <h2>About the Algorithm</h2>
        <p>This section will provide a detailed description of the algorithm used behind the stock prediction.</p>
    </section>

    <!-- Section for user input -->
    <section id="input-section">
        <h2>Enter a Stock Ticker</h2>
        <form id="stock-form">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL" required>
            <button id="predictButton">Predict!</button>
        </form>
    </section>

    <!-- Placeholder for displaying prediction -->
    <section id="prediction-result">
        <h2>Prediction Result</h2>
        <p id="output"></p>
    </section>

    <!-- JavaScript to handle form submission and display prediction -->
    <script>
        $(document).ready(function(){
            $('#predictButton').click(function(event){
                event.preventDefault();  // Prevent form submission
                
                const ticker = $('#ticker').val();  // Get the ticker value from the input
                
                $.ajax({
                    url: '/predict-price',
                    type: 'POST',
                    data: { ticker: ticker },
                    success: function(data) {
                        $('#output').text(data.response);
                    },
                    error: function(error) {
                        $('#output').text("Error running the script.");
                    }
                });
            });
        });
    </script>
</body>
</html>
