<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beardsley's Brilliant Stock Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Beardsley's Brilliant Stock Prediction</h1>
    </header>

    <!-- Section for algorithm description -->
    <section id="description">
        <h2>About the Algorithm</h2>
        <p>This section will provide a detailed description of the algorithm used behind the stock prediction.</p>
    </section>

    <!-- Section for user input -->
    <section id="input-section">
        <h2>Enter a Stock Ticker</h2>
        <form id="stock-form">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL" required>
            <button type="submit">Predict</button>
        </form>
    </section>

    <!-- Placeholder for displaying prediction -->
    <section id="prediction-result">
        <h2>Prediction Result</h2>
        <p id="result"></p>
    </section>

    <!-- JavaScript to handle form submission and display prediction -->
    <script>
        document.getElementById('stock-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const ticker = document.getElementById('ticker').value.toUpperCase();

            // Send a POST request to the Flask backend
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `ticker=${ticker}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.prediction;
            });
        });
    </script>
</body>
</html>
